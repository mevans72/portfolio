<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <title>Mike's Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- External / Vendor CSS Files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
  <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
  <!-- Local CSS Files -->
  <link type="text/css" rel="stylesheet" href="assets/styles/base.css" />
  <link type="text/css" rel="stylesheet" href="assets/styles/layout.css" />
  <link type="text/css" rel="stylesheet" href="assets/styles/module.css" />
  <link type="text/css" rel="stylesheet" href="assets/styles/state.css" />
  <link type="text/css" rel="stylesheet" href="assets/styles/icons.css" />
  <!-- Handlebar Template #1 -->
  <script id="article-template" type="text/x-handlebars-template">
    <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
      <header>
        <h1>{{title}}</h1>
        <div class="byline">
          By <address><a href="{{authorUrl}}">{{author}}</a></address> {{publishStatus}}
        </div>
      </header>
      <section class="article-body">{{{body}}}</section>
      <a href="#" class="read-on">Read on &rarr;</a>
    </article>
  </script>
</head>

<body>
  <nav class="nav">
    <ul>
      <li class="icon-menu" data-content="menu">
        <a class="menu" href="#">menu</a>
      </li>
    </ul>
    <ol>
      <li class="tab" data-content="home">
        <a href="index.html#home">home</a>
      </li>
      <li class="tab" data-content="about">
        <a href="index.html#about">about</a>
      </li>
      <li class="tab" data-content="life">
        <a href="index.html#life">life</a>
      </li>
      <li class="tab" data-content="projects">
        <a href="index.html#projects">projects</a>
      </li>
      <li class="tab" data-content="blog">
        <a href="blog.html">blog</a>
      </li>
    </ol>
  </nav>
  <main>
    <section>
      <h3>Welcome to "The Blog"</h3>
    </section>

    <!-- </section>

    <section> -->
    <section id="articles" class="articles tab-content">
      <div>
        <ul id="filters">
          <li>
            <select id="author-filter">
              <option value="">-- Filter by Authors --</option>
            </select>
          </li>
          <li>
            <select id="category-filter">
              <option value="">-- Filter by Categories --</option>
            </select>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <ol id="social" class="social pull-left">
      <!-- <li><a href="http://linkedin.michaleevans.com">LinkedIn</a></li> -->
      <li>
        <a href="https://twitter.com/michaleevans72" class="icon-twitter3">
        Twitter</a>
      </li>
      <li>
        <a href="https://github.com/mevans72" class="icon-github">
        GitHub</a>
      </li>
    </ol>
    <!-- External Scripts Files / Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Local Scripts Files -->
    <script src="assets/vendor/scripts/marked.js"></script>
    <script src="assets/vendor/scripts/html5sql.js"></script>
    <script src="assets/vendor/scripts/webdb.js"></script>

    <!-- <script src="assets/scripts/about-me-view.js"></script> -->

    <script src="assets/vendor/scripts/code-301/article.js"></script>
    <script src="assets/vendor/scripts/code-301/articleView.js"></script>
    <script>
      Article.createTable();
      Article.fetchAll(articleView.initIndexPage);
    </script>
  </footer>

</body>

</html>
